---
env:
  browser: false
  es6: true
  node: true
extends:
  - standard
  - plugin:flowtype/recommended
parser: babel-eslint
parserOptions:
  sourceType: module
plugins:
  - flowtype
rules:
  no-var: error
  prefer-const: error
  padded-blocks: off
  key-spacing: off
  require-await: error
  curly:
  - error
  - multi
